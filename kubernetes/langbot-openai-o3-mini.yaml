apiVersion: apps/v1
kind: Deployment
metadata:
  name: langbot-openai-o3-mini
  namespace: langbot
  labels:
    app: langbot
    model: o3-mini
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langbot
      model: o3-mini
  template:
    metadata:
      labels:
        app: langbot
        model: o3-mini
    spec:
      serviceAccountName: langbot
      terminationGracePeriodSeconds: 5
      containers:
        - name: langbot
          image: registry-prod.deer-neon.ts.net/langbot:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 512M
            limits:
              cpu: 1000m
              memory: 512M
          env:
            - name: LANGBOT_CHAT_MODEL
              value: "openai:o3-mini"
            - name: LANGBOT_TIKTOKEN_MODEL
              value: "gpt-4o-2024-08-06"
            - name: LANGBOT_POLICY__ALLOWED_IMAGE_MODELS
              value: "[]"
          envFrom:
            - configMapRef:
                name: langbot-policy
              prefix: LANGBOT_POLICY__
            - secretRef:
                name: langbot-openai
            - secretRef:
                name: langbot-openai-o3-mini
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: langbot-openai-o3-mini
  namespace: langbot
spec:
  vaultAuthRef: langbot
  mount: op
  path: vaults/sigsrv-prod/items/sigsrv-prod-langbot-secrets-openai-o3-mini
  refreshAfter: 60s
  destination:
    create: true
    name: langbot-openai-o3-mini
    transformation:
      includes:
        - LANGBOT_DISCORD_TOKEN
