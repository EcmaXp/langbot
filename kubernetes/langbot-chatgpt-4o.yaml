apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: langbot-chatgpt-4o
  namespace: langbot
  labels:
    app: langbot
    model: chatgpt-4o
spec:
  serviceName: langbot-chatgpt-4o
  replicas: 1
  selector:
    matchLabels:
      app: langbot
      model: chatgpt-4o
  template:
    metadata:
      labels:
        app: langbot
        model: chatgpt-4o
    spec:
      serviceAccountName: langbot-openai
      terminationGracePeriodSeconds: 5
      containers:
        - name: langbot
          image: registry-prod.deer-neon.ts.net/langbot:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 512M
            limits:
              cpu: 1000m
              memory: 512M
          env:
            - name: LANGBOT_CHAT_MODEL
              value: "openai:chatgpt-4o-latest"
            - name: LANGBOT_TIKTOKEN_MODEL
              value: "gpt-4o-2024-08-06"
            - name: LANGBOT_POLICY__ALLOWED_IMAGE_MODELS
              value: '["gpt-4o-2024-08-06", "chatgpt-4o-latest"]'
          envFrom:
            - configMapRef:
                name: langbot-policy
              prefix: LANGBOT_POLICY__
            - secretRef:
                name: langbot-openai
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: langbot-openai
  namespace: langbot
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: langbot-openai
  namespace: langbot
spec:
  vaultConnectionRef: vault/vault-connection
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: app-langbot-langbot-openai
    serviceAccount: langbot-openai
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: langbot-openai
  namespace: langbot
spec:
  vaultAuthRef: langbot-openai
  mount: op
  path: vaults/sigsrv-prod/items/sigsrv-prod-langbot-secrets-openai
  refreshAfter: 60s
  destination:
    create: true
    name: langbot-openai
    transformation:
      includes:
        - LANGBOT_DISCORD_TOKEN
        - OPENAI_API_KEY
