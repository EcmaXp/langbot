apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: langbot-claude
  namespace: langbot
  labels:
    app: langbot
    model: claude-3-opus
spec:
  serviceName: langbot-claude
  replicas: 1
  selector:
    matchLabels:
      app: langbot
      model: claude-3-opus
  template:
    metadata:
      labels:
        app: langbot
        model: claude-3-opus
    spec:
      serviceAccountName: langbot-claude
      terminationGracePeriodSeconds: 5
      containers:
        - name: langbot
          image: registry-prod.deer-neon.ts.net/langbot:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 512M
            limits:
              cpu: 1000m
              memory: 512M
          env:
            - name: LANGBOT_CHAT_MODEL
              value: "anthropic:claude-3-opus-20240229"
          envFrom:
            - configMapRef:
                name: langbot-policy
              prefix: LANGBOT_POLICY__
            - secretRef:
                name: langbot-claude
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: langbot-claude
  namespace: langbot
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: langbot-claude
  namespace: langbot
spec:
  vaultConnectionRef: vault/vault-connection
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: app-langbot-langbot-claude
    serviceAccount: langbot-claude
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: langbot-claude
  namespace: langbot
spec:
  vaultAuthRef: langbot-claude
  mount: op
  path: vaults/sigsrv-prod/items/sigsrv-prod-langbot-secrets-claude
  refreshAfter: 60s
  destination:
    create: true
    name: langbot-claude
    transformation:
      includes:
        - LANGBOT_DISCORD_TOKEN
        - ANTHROPIC_API_KEY
        - OPENAI_API_KEY
