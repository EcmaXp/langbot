apiVersion: apps/v1
kind: Deployment
metadata:
  name: langbot-claude
  namespace: langbot
  labels:
    app: langbot
    model: claude-3-7-sonnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langbot
      model: claude-3-7-sonnet
  template:
    metadata:
      labels:
        app: langbot
        model: claude-3-7-sonnet
    spec:
      serviceAccountName: langbot
      terminationGracePeriodSeconds: 5
      containers:
        - name: langbot
          image: registry-prod.deer-neon.ts.net/langbot:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 128M
            limits:
              cpu: 1000m
              memory: 128M
          env:
            - name: LANGBOT_CHAT_MODEL
              value: "anthropic:claude-3-7-sonnet-latest"
          envFrom:
            - configMapRef:
                name: langbot-policy
              prefix: LANGBOT_POLICY__
            - secretRef:
                name: langbot-openai
            - secretRef:
                name: langbot-claude
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: langbot-claude
  namespace: langbot
spec:
  vaultAuthRef: langbot
  mount: op
  path: vaults/sigsrv-prod/items/sigsrv-prod-langbot-secrets-claude
  refreshAfter: 60s
  destination:
    create: true
    name: langbot-claude
    transformation:
      includes:
        - LANGBOT_DISCORD_TOKEN
        - ANTHROPIC_API_KEY
